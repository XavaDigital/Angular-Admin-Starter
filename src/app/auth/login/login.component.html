<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="
      background-image: url('../../../assets/img/login.jpg');
      background-size: cover;
      background-position: top center;
    "
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Log in</h4>
              <div class="social-line">
                <a
                  href="/login/#pablo"
                  class="btn btn-just-icon btn-link btn-white"
                >
                  <i class="fa fa-facebook"></i>
                </a>
                <a
                  href="/login/#pablo"
                  class="btn btn-just-icon btn-link btn-white"
                >
                  <i class="fa fa-twitter"></i>
                </a>
                <a
                  href="/login/#pablo"
                  class="btn btn-just-icon btn-link btn-white"
                >
                  <i class="fa fa-github"></i>
                </a>
              </div>
            </div>
            <form class="form" method="" action="">
              <div class="card-body">
                <p class="card-description text-center">or go "old school"</p>

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email..."
                    />
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password..."
                    />
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a href="#pablo" class="btn btn-primary btn-round mt-4"
                  >Lets Go</a
                >
              </div>
              <div class="text-center">
                <a href="/register" class="mt-4"
                  >Not registered yet? Register now!</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <auth-footer></auth-footer>
